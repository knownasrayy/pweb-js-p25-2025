    <div class="icons">

        <input type="text" placeholder="9999 resep dari seluruh dunia..." />

  <main>
    <div class="breadcrumb">

    <h2>Kumpulan resep</h2>

    <div class="card-grid">

        <img src="https://images.unsplash.com/photo-1567306226416-28f0efdc88ce?auto=format&fit=crop&w=600&q=60" alt="Pommes" />

      <div class="card">

  <script>
    // Mengecek apakah user sudah login
    const firstName = localStorage.getItem("firstName");
    const userNameEl = document.getElementById("userName");

    if (!firstName) {
      window.location.href = "login.html"; // redirect kalau belum login
    } else {
      userNameEl.textContent = `Halo, ${firstName}! ðŸ‘‹`;
    }

    // Tombol Logout
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("firstName");
      alert("Kamu telah logout!");
      window.location.href = "login.html";
    });
  </script>
